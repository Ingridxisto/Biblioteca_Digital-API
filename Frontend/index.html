<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciamento de Livros</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header class="header">
        <h1>Biblioteca Digital</h1>
        <p>Gerencie sua coleção de livros com facilidade!</p>
    </header>

    <div id="messageContainer" class="message" style="display: none;"></div>

    <main class="main-content">
        <section class="form-section">
            <h2>Cadastrar Livro</h2>
            <form>
                <input type="text" id="titleInput" placeholder="Título">
                <input type="text" id="authorInput" placeholder="Autor">
                <input type="text" id="genderInput" placeholder="Gênero">
                <input type="text" id="yearOfPublicationInput" placeholder="Ano de Publicação">
                <input type="text" id="publisherInput" placeholder="Editora">
                <input type="text" id="isbnInput" placeholder="ISBN">
                <input type="text" id="imageInput" accept="image/*" placeholder="URL Imagem">

                <button type="button" onclick="addBook()">Adicionar Livro</button>
            </form>
        </section>
    
        <section class="search-section">
            <h2>Pesquise o livro que deseja</h2>
            <div class="search-bar">
                <input type="text" id="searchInput" placeholder="Digite o título do livro ou o gênero que deseja pesquisar...">
                <button onclick="searchBook()">Buscar Livro</button>
                <button onclick="loadCards()">Recarregar Lista</button>
            </div>
        </section>

        <h2>Livros Cadastrados</h2>
        <section id="cardContainer" class="card-container todos-livros-section">
            <div class="card-row" id="booksList">
                <!-- Livros serão adicionados aqui em grupos de 5 -->
            </div>

            <!-- Botões "Ver Mais" e "Ver Menos" adicionados aqui -->
            <div class="buttons-container">
                <button class="view-more-button">Ver Mais</button>
                <button class="view-less-button">Ver Menos</button>
            </div>
        </section>

        <div id="book-container">
            <h2 id="livros-por-genero-title">Livros por Gênero</h2> <!-- Título fixo aqui -->
            <div id="book-list" class="book-list"></div> <!-- Lista de livros renderizada dinamicamente -->
        </div>
        
    </main>

    <footer class="footer">
        <p>© 2025 Biblioteca Digital. Todos os direitos reservados.</p>
    </footer>
    <script src="./js/script.js"></script>
</body>
</html>
